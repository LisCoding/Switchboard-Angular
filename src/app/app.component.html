<div style="text-align:center">
  <h1>
    SwitchBoard!
  </h1>
  <div *ngFor='let switch of switches; let idx = index' class="box">
    <button (click)='switchOn(idx)' class="switch"  [ngClass]="{ 'switchOn': switch === 'ON'}">{{switch}}</button>
  </div>
</div>
